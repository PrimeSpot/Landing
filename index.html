<!-- SOLID COLOR BG -->
<div class="solid-color"> <!-- To make header full screen. Use .full-screen class with solid color. Example: <div class="solid-color full-screen">  -->


  <!-- CONTAINER -->
  <div class="container">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">



        <!-- HEADING AND BUTTONS -->
        <div class="intro-section">

          <!-- WELCOM MESSAGE -->
          <h1 class="intro">Coming March 15<br/>Midnight</h1>

          <div class="clock" style="margin:2em;"></div>
            <div class="message"></div>

            <script type="text/javascript">
              var clock;

              $(document).ready(function() {
                var clock;
                var date =new Date(Date.UTC(2016, 2, 15, 34, 0));
                var now = new Date();
                var diff = date.getTime()/1000 - now.getTime()/1000;

                clock = $('.clock').FlipClock(diff, {
                      clockFace: 'DailyCounter',
                      autoStart: false,
                      callbacks: {
                        stop: function() {
                          $('.message').html('The clock has stopped!')
                        }
                      }
                  });

                  clock.setCountdown(true);
                  clock.start();

              });
            </script>
  </div>
  <!-- /END CONTAINER -->
</div>
<!-- /END SOLID COLOR BG -->
</header>
<!-- /END HEADER -->
